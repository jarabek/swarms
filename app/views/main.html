 <div class="sidebar">
 	<div class="sidebarContent">
		<ul class="list-group">
			<li class="list-group-item">
				<strong>Swarm Spread: {{swarmSpread}}</strong>
				<div ng-model="swarmSpread" class="slider" id="swarm_spread_slider"></div>
			</li>
			<li class="list-group-item">
				<strong>Particle Draw Size: {{particleDrawSize}}</strong>
				<div ng-model="particleDrawSize" class="slider" id="particle_draw_size_slider"></div>
			</li>
			<li class="list-group-item">
				 <strong>Particle Count: {{particleCount}}</strong>
				 <div ng-model="particleCount" class="slider" id="particle_count_slider"></div>
			</li>
		  	<li class="list-group-item">
		  		<strong>Particle Max Velocity: {{particleMaxVelocity}}</strong>
		  		<div ng-model="particleMaxVelocity" class="slider" id="particle_max_velocity"></div>
		  	</li>
		  	<li class="list-group-item">
		  		<strong>Particle Colour:</strong>
		  		<input type='text' id="color_select" />
		  	</li>
		</ul>	  		
	</div>
  	<div class="divider" ng-click="toggleMenu()"></div>
</div>
<div class="content">
    <canvas id="swarm_canvas"></canvas>
</div>
